<div class="header" [ngClass]="{ shadow: verticalOffset }">
  <div class="link">
    <ul>
      <li *ngIf="this.links['github'] && this.links['github']!.length != 0">
        <a href="{{ this.links['github'] }}"><img src="assets/github.svg" /></a>
      </li>
      <li *ngIf="this.links['mail'] && this.links['mail']!.length != 0">
        <a href="{{ this.links['mail'] }}"><img src="assets/google.svg" /></a>
      </li>
      <li
        *ngIf="
          this.links['stackoverflow'] &&
          this.links['stackoverflow']!.length != 0
        "
      >
        <a href="{{ this.links['stackoverflow'] }}"
          ><img src="assets/stackoverflow.svg"
        /></a>
      </li>
      <li *ngIf="this.links['linkedin'] && this.links['linkedin']!.length != 0">
        <a href="{{ this.links['linkedin'] }}"
          ><img src="assets/linkedin.png"
        /></a>
      </li>
      <li *ngIf="this.links['whatsapp'] && this.links['whatsapp']!.length != 0">
        <a href="{{ this.links['whatsapp'] }}"
          ><img src="assets/whatsapp.png"
        /></a>
      </li>
      <li *ngIf="this.links['discord'] && this.links['discord']!.length != 0">
        <a href="{{ this.links['discord'] }}"
          ><img src="assets/discord.png"
        /></a>
      </li>
      <li *ngIf="this.links['phone'] && this.links['phone']!.length != 0">
        <a href="{{ this.links['phone'] }}"><img src="assets/call.png" /></a>
      </li>
      <li *ngIf="this.links['skype'] && this.links['skype']!.length != 0">
        <a href="{{ this.links['skype'] }}"><img src="assets/skype.png" /></a>
      </li>
      <li *ngIf="this.links['telegram'] && this.links['telegram']!.length != 0">
        <a href="{{ this.links['telegram'] }}"
          ><img src="assets/telegram.png"
        /></a>
      </li>
    </ul>
  </div>

  <div class="nav">
    <p class="name">{{ name }}</p>
    <div class="nav-items">
      <ul>
        <ng-container *ngFor="let item of nav; let i = index">
          <li>
            <a
              [routerLink]="item.route"
              [ngClass]="current_index == i ? 'active' : ''"
              >{{ item.title }}</a
            >
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
